{% extends 'Base.html' %}

{% block content %}
<section class="contact py-lg-4 py-md-3 py-sm-3 py-3">
    <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
        <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Bot Prediction</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="info-para">
                    <!-- Chat container -->
                    <div id="chat-container" class="chat-container">
                        {% for message in chat_history %}
                            {% if message.user %}
                                <div class="user-message">{{ message.user }}</div>
                            {% elif message.bot %}
                                <div class="bot-message">{{ message.bot }}</div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    
                    <form action="/predict" method="post" id="chat-form">
                        <div class="row wls-contact-mid">
                            <div class="col-md-12 col-sm-12 form-group contact-forms">
                                <input type="text" class="form-control" id="user-input" name="text" placeholder="Type your message..." required>
                            </div>
                        </div>
                        <div class="text-left click-subscribe">
                            <input type="submit" value="Send" class="btn btn-block click-me">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
